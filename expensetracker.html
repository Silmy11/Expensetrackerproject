<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Expensetracker</title>
	<link rel="stylesheet" href="expensetracker.css">
</head>
<body>
	<div class="container">
		   <h2>Expense Tracker</h2>
		  <!--Balance-->
		   <div class="total-balance">
			 <h4>Total Balance</h4>
			 <h1>$12,000</h1>
		   </div>
		     <!--Income and Expenditure-->
		   <div class="row">
			  <div class="income">
			    <p id="monthly-income">Monthly Income</p>
			    <h4 class="green">$15,000</h4>
			  </div>
			  <div class="expense">
			    <p id="monthly-expense">Monthly Expenses</p>
			    <h4 class="red">$10,000</h4>
              </div>
          
           </div>
		   <div class="total-expenses">
			   <h4 id="total-expense">Total Expenses(All Time)</h4>
			   <h4 id="total">$40,000</h4>
		   </div>
		
		   <!--Add new-->
		   <div class="Card">
			  <h3>Add new transaction</h3>
			  <div class="transaction">
				 <label>Transaction :</label>
				 <select id="transaction-type">
					<option>Income</option>
					<option>Expenses</option>
				 </select>
			  </div>
			  <div class="transaction">
				 <label>Category : </label>
				 <select id="category">
					<option>Food</option>
					<option>Health</option>
					<option>Entertainment</option>
					<option>other</option>
				 </select>
			   </div>
			   <div class="transaction">
				 <label>Amount : </label>
				 <input type="number" id="Number" placeholder="Enter Amount">
			   </div>
			   <button id="add-btn">Add transaction</button>
			  

		   </div>
		   <div>
			<!--Recent Transaction-->
			 <h3 id="recent-transactions">Recent Transactions</h3>
			 <div class="done">
				<span>Food</span>
				<span class="red">-$122</span>
			 </div>
			 <div class="done">
				<span>Entertainment</span>
				<span class="red">-$40</span>
			 </div>
			 <div class="done">
				<span>Salary</span>
				<span class="greencolor">+$29000</span>
			 </div>
		   </div>
		
	</div>
	
   	<script src="expense.js"></script>
</body>
</html>
